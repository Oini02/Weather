<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop>
    <source id="video-source" src="videos/weather.mp4" type="video/mp4">
  </video>
  
     <div id="error-message" class="error" style="display: none;"></div>
  <div id="datetime"></div>

  <div class="container">
    <h1>Weather App</h1>
    
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
      <button id="locateBtn"><i class="fas fa-location-arrow"></i> Locate</button>
    </div>
    
    <div id="currentWeather" class="current-weather">
      <div class="city"></div>
      <div class="temperature"></div>
      <div class="feels-like "></div>
      <div class="description"></div>
      <div class="time"></div>
      <img class="weather-icon" src="" alt="Weather icon">
    </div>
    
    <div class="highlights">
      <h2>Today's Highlights</h2>
      <div class="weather-details">
        <div class="detail-card">
          <h3>Humidity</h3>
          <i class="fas fa-tint"></i>
          <div class="value hidden" id="humidity"></div>
        </div>
        <div class="detail-card ">
          <h3>Wind Speed</h3>
          <i class="fas fa-wind"></i>
          <div class="value" id="windSpeed"></div>
        </div>
        <div class="detail-card">
          <h3>Cloud Cover</h3>
          <i class="fas fa-cloud"></i>
          <div class="value" id="clouds"></div>
        </div>
        <div class="detail-card">
          <h3>UV Index</h3>
          <i class="fas fa-sun"></i>
          <div class="value" id="uvIndex"></div>
        </div>
        <div class="detail-card">
          <h3>Sunrise</h3>
          <i class="fas fa-sun"></i>
          <div class="value" id="sunrise"></div>
        </div>
        <div class="detail-card">
          <h3>Sunset</h3>
          <i class="fas fa-moon"></i>
          <div class="value" id="sunset"></div>
        </div>
        <div class="detail-card">
          <h3>Pressure</h3>
          <i class="fas fa-tachometer-alt"></i>
          <div class="value" id="pressure"></div>
        </div>
      </div>
    </div>
    
    <div class="forecast">
      <h2>This Week</h2>
      <div class="forecast-days" id="forecastDays"></div>
    </div>
    
    <div id="errorMsg" class="error hidden"></div>
  </div>

  <lottie-player src="weather-animation.json" background="transparent" speed="1" loop autoplay></lottie-player>

  <script src="script.js"></script>
</body>
</html>
